<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon 999 - Mining Adventure</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0a0a0a, #1b263b, #0d1b2a);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Parallax Background */
        body::before {
            content: '';
            background: url('https:/69.jpg') no-repeat center fixed;
            background-size: cover;
            filter: brightness(0.4);
            position: fixed;  top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 20px 0;
            color: #ffcc00;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { text-shadow: 0 0 10px #ffcc00; }
            50% { text-shadow: 0 0 20px #ffea00; }
        }

        section {
            padding: 30px;
            margin: 30px auto;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            margin: 0;
            font-size: 2rem;
            color: #ff6b6b;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: translateY(-50px); opacity: 0; }
            60% { transform: translateY(15px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        p {
            font-size: 18px;
            color: #c8d5e1;
            animation: fadeInText 1s ease-in-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        button {
            background: linear-gradient(135deg, #ff6b6b, #ff3838);
            color: #fff;
            border: none;
            padding: 12px 28px;
            font-size: 1.2rem;
            border-radius: 50px;
            box-shadow: 0 6px 15px rgba(255, 77, 77, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background: #ff3838;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 77, 77, 0.8);
        }

        img {
            width: 150px;
            margin: 20px auto;
            transition: transform 0.2s ease;
        }

        img.shake {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
        }

        /* Progress Bar */
        .progress-container {
            margin: 20px auto;
            width: 90%;
            background: #333;
            border-radius: 25px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            height: 25px;
            width: 0;
            background: linear-gradient(to right, #ffca3a, #ff6600);
            border-radius: 25px;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 0 10px #ff6600;
            animation: barGlow 1s infinite alternate;
        }

        @keyframes barGlow {
            0% { box-shadow: 0 0 10px #ffcc00; }
            100% { box-shadow: 0 0 20px #ff6600; }
        }

        #status {
            font-size: 22px;
            margin-top: 10px;
            color: #ffca3a;
            animation: fadeInText 1s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dragon 999 - Mining Adventure</h1>
    </header>

    <!-- Introduction Section -->
    <section>
        <h2>üó°Ô∏è The Final Quest Begins!</h2>
        <p>
            Brave knight, forge your destiny! Mine <strong>100 Gold</strong> to buy legendary armor and defeat the dragon threatening our land.
        </p>
    </section>

    <!-- Mining Section -->
    <section>
        <img id="miningImage" src="https://cdn2.vectorstock.com/i/1000x1000/55/56/worker-mining-pickaxe-rock-figure-pictograph-vector-12925556.jpg" alt="Mining Icon">
        <button id="mineButton">‚öíÔ∏è Mine Gold</button>
        <div id="status">Gold Collected: 0</div>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </section>

    <footer>
        Made with ‚ù§Ô∏è for future dragon slayers | Dragon 999 ¬© 2024
    </footer>

    <!-- Audio Effects -->
    <audio id="mineSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    <audio id="milestoneSound" src="https://www.soundjay.com/button/success-01.mp3" preload="auto"></audio>

    <!-- JavaScript -->
    <script>
        let ironCount = 0;
        const maxIron = 100;
        const mineButton = document.getElementById("mineButton");
        const statusDiv = document.getElementById("status");
        const progressBar = document.getElementById("progressBar");
        const miningImage = document.getElementById("miningImage");
        const mineSound = document.getElementById("mineSound");
        const milestoneSound = document.getElementById("milestoneSound");

        mineButton.addEventListener("click", function () {
            mineSound.currentTime = 0;
            mineSound.play();

            // Shake effect
            miningImage.classList.add("shake");
            setTimeout(() => miningImage.classList.remove("shake"), 300);

            if (ironCount < maxIron) {
                ironCount++;
                statusDiv.textContent = `Iron Collected: ${ironCount}`;
                progressBar.style.width = `${(ironCount / maxIron) * 100}%`;

                // Play milestone sound
                if (ironCount % 20 === 0) {
                    milestoneSound.play();
                }
            }

            if (ironCount >= maxIron) {
                setTimeout(() => {
                    alert("üéâ Legendary armor forged! The dragon awaits...");
                    window.location.href = "build.html";
                }, 800);
            }
        });
    </script>
</body>
</html>
